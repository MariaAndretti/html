<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div>
        <h1>Formulário</h1>
    </div>
    <div>
        <form action="">
            <div>
                <label for="number">numero
                    <input type="number" id="numero" placeholder="Digite seu numero" required>
                </label>
            </div>
            <div>
                <label for="select">select
                    <input type="select" id="select" placeholder="Digite alguma coisa: " required>
                </label>

                <button type="submit">Enviar</button>
                <button type="reset">Apagar</button>
            </div>
        </form>
    </div>
</body>
</html>
