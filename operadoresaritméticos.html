    <script>
        <!--Soma-->

       numero1 = Number(prompt("Digite o primeiro número: "))
       numero2 = Number(prompt("Digite o segundo número: "))
       
       var soma
       soma=Number(numero1)+(numero2)
       alert("A soma é: " + soma)

       var mult
       mult=Number(numero1)*(numero2)
       alert("A multiplicação é: " + mult)
